<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ECE In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header-img {
            width: 100%;
            height: auto;
        }
        .logo-img {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            height: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger';
                
                if (error === 'email') {
                    alertDiv.textContent = "Cette adresse email est déjà associée à un compte.";
                } else if (error === 'pseudo') {
                    alertDiv.textContent = "Ce nom d'utilisateur est déjà utilisé.";
                }

                document.querySelector('.container').prepend(alertDiv);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="CampusECE.jpg" alt="ECE Building" class="header-img">
        <img src="LOGOECE.jpg" alt="ECE Logo" class="logo-img">
        <h2>Inscription</h2>
        <form action="create_user.php" method="post">
            <div class="form-group">
                <label for="pseudo">Pseudo :</label>
                <input type="text" class="form-control" id="pseudo" name="pseudo" required>
            </div>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mot_de_passe">Mot de passe :</label>
                <input type="password" class="form-control" id="mot_de_passe" name="mot_de_passe" required>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
</body>
</html>
